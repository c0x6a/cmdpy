<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/custom.css">

  <title>cmdPy</title>
</head>
<body>

<h3>Run O.S. commands using Python's
  <mark><samp>subprocess.run()</samp></mark>
</h3>
<div class="container">
  <div class="row">
    <form action="/api/cmd/" class="form-inline" id="commandForm" method="get">
      <div class="form-group">
        <label for="commandInput">Command :</label>
      </div>
      <div class="form-group">
        <input type="text" id="commandInput" class="form-input" name="cmd" autofocus>
      </div>
      <button type="submit" class="btn btn-primary">Run command</button>
    </form>
  </div>
  <div class="row">
    <div class="col-md-2">
      Available commands:
    </div>
    <div class="col">
      <div id="availableCommands" class="text-muted"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Output:
    </div>
  </div>
  <div class="row">
    <div id="pycmdOutput" class="col-md-12">
      <p class="command-input"><strong><samp>Welcome to this very very very dumb terminal emulator.</samp></strong></p>
      <p class="command-input"><samp>$</samp></p>
      <p class="command-output"><samp></samp></p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="../static/cmdpy.js"></script>
</body>
</html>
